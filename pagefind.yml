# Pagefind Configuration
# https://pagefind.app/docs/config-options/

site: dist

glob: '**/*.html'

output_subdir: _pagefind

bundle_dir: _pagefind

force_language: en

exclude_selectors:
  - nav
  - header .navbar
  - footer
  - .no-index
  - span.katex
  - span.katex-display
  - '[data-pagefind-ignore]'
  - .search-panel
  - '#search-panel'
